<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Input Component</title>
		
		<!-- css file-->
		<link rel="stylesheet" href="assets/css/styles.css">
		
		<!-- javascript file -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		<script src="assets/js/main.js"></script>
	</head>
	<body>
		<header>
			<h1>Dynamic Input Component</h1>
		</header>
		<section>
			<form id="demo_form" action="index.html" method="post">
				
				<fieldset class="input-wrapper default">
					<legend class="input-legend bold">Default</legend>
					<div class="input-group">
						<div class="input-group-prepend"></div>
						
						<!-- input field -->
						<input type="text" name="field1" id="field1" class="input-field" value="" data-state="default" placeholder="Type text here" autocomplete="off">
					</div>
					
					<!-- Validation messages -->
					<ul class="input-validation-msg"><li>Modify the data in this field.</li></ul>
				</fieldset>
				
			</form>
		</section>
	</body>
</html>
